<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <title>HTML Tables</title>
  </head>
  <body>
    <!-- Write your HTML here -->
         <table cellspacing="0">
          <tr id="heading">
            <th>City</th>
            <th>State</th>
            <th class="number">2017 estimate</th>
          </tr>
          <tr>
            <td>New York</td>
            <td><img src="https://cdn.britannica.com/14/3014-050-17B84006/flag-New-York-color-uniforms-facings-American-1909.jpg?w=300&h=1000" alt="newYorkflag" class="flaga">New York </td>
            <td class="number">8,622,698</td>
          </tr>
          <tr>
            <td>Los Angeles</td>
            <td><img src="https://cdn.britannica.com/46/7046-004-BB1F8E32/state-flag-Bear-Flag-California-red-star-July-9-1846.jpg" alt="californiaflag" 
              class="flaga">California</td>
            <td class="number">3,999,759</td>
          </tr>
          <tr>
            <td>Chicago</td>
            <td><img src="https://cdn.britannica.com/94/1494-050-EF017711/prizewinner-state-flag-Illinois-design-emblem-competition-1969.jpg?w=300&h=1000" alt="illinoisFlag" class="flaga">Illinois</td>
            <td  class="number">2,716,450</td>
          </tr>
          <tr>
            <td>Houston</td>
            <td><img src="https://cdn.britannica.com/51/4651-050-4F35C6CB/flags-Texas-independence-motif-flag-Mexico-star-1845.jpg?w=300&h=1000" alt="TexasFlag" 
              class="flaga">Texas</td>
            <td  class="number">2,312,717</td>
          </tr>
         </table>
    
    
  </body>
</html>
